<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Anagram</title>
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Anagrammin</h1>
            <form id="anagrams">

                <label for="input_word">Which word would you like to check?</label>
                <input id="input_word" type="text">

                <label for="input_list">Enter a list of words to check, separated by a comma</label>
                <input id="input_list" type="text">
                <button type="submit">Submit</button>
            </form>

            <div id="result">

                <p><span class="matches"></span> <span class="is_tense"></span> anagram<span class="plural"></span> of <span class="input_anagram"></span></p>
            </div>
        </div>
    </body>
</html>
